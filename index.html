<head>

        }
        header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
        }

            display: inline-block;
        }
        nav a {
            text-decoration: none;
            color: #333333;
            margin: 0 10px;
        }
        nav a:hover {

        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            padding: 0 20px;
            text-align: center;
        }
        .product {
            margin-bottom: 40px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

        <nav>
            <a href="#">Home</a>
            <a href="#">Product</a>
            <a href="#">About</a>

        <div class="product">
